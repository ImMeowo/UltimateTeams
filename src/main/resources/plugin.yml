name: UltimateTeams
version: '${project.version}'
main: dev.xf3d3.ultimateteams.UltimateTeams
api-version: 1.13
prefix: UltimateTeams
authors: [ xF3d3 ]
description: A simple and lightweight Teams plugin for Minecraft.
softdepend:
  - PlaceholderAPI
  - floodgate
libraries:
  - 'com.zaxxer:HikariCP:5.0.1'
commands:
  teamadmin:
    description: Admin commands for teams.
    usage: "Usage: /teamadmin [save|reload|about]"
    permission: ultimateteams.admin
    aliases:
      - ca
      - cla
  cc:
    description: Send a message to your team members only.
    usage: "Usage: /cc <message>"
    permission: ultimateteams.team
    aliases:
      - teamchat
      - teamc
      - cchat
      - chat
  chatspy:
    description: Allows admins to see ALL team chat messages.
    usage: "Usage: /chatspy"
    permission: ultimateteams.chat.spy
    aliases:
      - cs
      - ccs
      - teamchatspy
      - spy

permissions:
  ultimateteams.team:
    default: true
  ultimateteams.maxteamsize.group1:
    default: true
  ultimateteams.*:
    default: op
    children:
      ultimateteams.teamadmin:
        children:
          ultimateteams.chat.spy:
            default: op
          ultimateteams.bypass:
            default: op
          ultimateteams.maxteamsize.*:
            default: op